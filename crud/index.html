<!DOCTYPE html>
<html ng-app="app">

<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-controller="demoController">
 
    
     <table class="table table-bordered table-hover table-condensed" style="width:30%; margin:0 auto;">
        <tr>
            <th>User</th>
            <th>Options</th>
        </tr>
        <tr ng-repeat="item in items">
            <td>{{ item }}</td>
            <td><button class="btn btn-danger"ng-click="remove($index)">Delete</button></td>
        </tr>
        
    </table>
    <br>
    <div style=" width:20%;margin: 0 auto;">
        <h3>Create new user</h3>
        <input type="text" ng-model="input">
        <button class="btn btn-primary"type="submit" ng-click="add()">Add</button>
    </div>
    
</body>

</html>
