<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta charset="utf-8">
    <title>Storystrap Template</title>
    </head>

<body>
<div class="row">
<br>
    <div class="col-md-2 cold-sm-3 text-center">
    <h3>Sign in </h3>  
        <form name="signInForm"
              action="/auth/signIn"
              method="post">
            User Name: <input name = "userName" id= "userName">
            Password: <input name = "password" id="password">
            <input type="submit" value="Sign In">
        </form>
    </div>
    <div class="col-md-10 col-sm-9">
    <h3>Sign Up </h3>
        <form name="signUpForm"
              action="/auth/signUp"
              method="post">
            User Name <input name = "userName" id= "userName">
            Password <input name = "password" id="password">
            <input type="submit" value="Sign up">
        
        </form>
    
    </div>


</div>
</body>   
</html>
